<!-- Modal Confirmation Suppression-->
<div *ngFor="let product of products"  class="modal fade"  [id]="'modal-delete-product-'+product._id">
  <div class="modal-dialog">
    <div class="modal-content bg-danger">
      <div class="modal-header">
        <h4 class="modal-title">Confirmation de la suppression</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div *ngIf="!product.isHidden" class="modal-body">
        <p>Voulez-vous vraiment supprimer le produit "{{product.name}}" ?</p>
        <p>Le produit sera placé dans les archives. </p>
      </div>
      <div *ngIf="product.isHidden" class="modal-body">
        <p>Voulez-vous vraiment supprimer le produit "{{product.name}}" ?</p>
        <p>Le produit sera supprimé définitivement. </p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal">Annuler</button>
        <button *ngIf="!product.isHidden" type="button" class="btn   btn-outline-light"  data-dismiss="modal" (click)="isHidden(product)" >Supprimer</button>
        <button *ngIf="product.isHidden" type="button" class="btn   btn-outline-light"  data-dismiss="modal" (click)="deleteProduct(product)" >Supprimer</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
