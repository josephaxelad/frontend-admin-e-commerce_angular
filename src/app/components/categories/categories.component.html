<router-outlet></router-outlet>

<!-- Modal Confirmation Suppression-->
<div *ngFor="let category of categories" class="modal fade"  [id]="'modal-delete-category-'+category._id">
  <div class="modal-dialog">
    <div class="modal-content bg-danger">
      <div class="modal-header">
        <h4 class="modal-title">Confirmation de la suppression</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Voulez-vous vraiment supprimer la cat√©gorie "{{ category.name }}" ?</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-outline-light" data-dismiss="modal">Annuler</button>
        <button type="button" class="btn   btn-outline-light"  data-dismiss="modal" (click)="deleteCategory(category)" >Supprimer</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
